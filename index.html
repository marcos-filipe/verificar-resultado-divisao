<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Divisão Com Números Naturais</h1>
    </header>
    <section>
        <h4>Saiba se o resultado da sua conta de Divisão está correta:</h4>
       
        <div class="box1">
            <img src="Exemplo Divisão.png" alt="Legenda Divisão">
         </div>
        <div class="box2">
            <label for="divid">Digite aqui o Dividendo de sua conta:</label>
            <input type="number" name="" id="divid" class="divid"><br>

            <input type="number" name="" id="quo" class="inp" placeholder="Quociente">
            x
            <input type="number" name="" id="divis" class="inp" placeholder="Divisor">
            +
            <input type="number" name="" id="resto" class="inp" placeholder="Resto">
            =
            <input type="button" value="Calcular" onclick="calc()" class="btn">
        </div>
         
       <div id="res">

        </div>
    </section>
    <footer>
        <p>PROJETO DESENVOLVIDO COM &#x1F499; POR &sdot; <span>MARCOS FILIPE</span> &sdot;</p>
    </footer>
    </div>

<script src="script.js"></script>
</body>
</html>
